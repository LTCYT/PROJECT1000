<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene background="color:lightblue" id="scene">

        <a-assets>
            <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
            <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="citySet" gltf-model="#city" position="10 -2.5 -150" rotation="0 90 0" scale="1 1 1"></a-entity>

        <a-entity light="type:ambient;color:white;intensity:1.5"></a-entity>
        <a-entity light="type:directional;color:#A4A4AA;intensity:0.6" position="0 15 20"></a-entity>
 
        <!--Boundary Wall-->
        <a-box id="b1" material="height:400;metalness=0.34" color="lightblue" geometry="depth:400;height:50;width:5" position="-76 -2 -200"></a-box>
        <a-box id="b2" material="height:400;metalness=0.34" color="lightblue" geometry="depth:400;height:50;width:5" position="75 -2 -200"></a-box>
        <a-box id="b3" material="height:400;metalness=0.34" color="lightblue" geometry="depth:5;height:50;width:200" position="-0.33 -7.8 -400"></a-box>
        <a-box id="b4" material="height:400;metalness=0.34" color="lightblue" geometry="depth:5;height:50;width:200" position="-0.33 -7.8 -4"></a-box>
    </a-scene>
    </body>
</html>
